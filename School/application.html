<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<form action="" method="">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstName" placeholder="Enter First Name" required><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" required><br><br>

        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="emai">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Email Address" required><br><br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
    </fieldset>

    <fieldset>
        <legend>Enrollment Details</legend>
        <label for="course">Course Of Study:</label>
        <select id="course" name="course" required>
            <option value="sc">Select Course</option>
            <option value="cs">Computer Science</option>
            <option value="ee">Electrical Engineering</option>
            <option value="ba">Business Administration</option>
            <option\ value="ma">Mathematics</option>
        </select><br><br>

        <label for="year">Year Of Study:</label>
        <input type="number" id="year" name="year" min="1" max="4" required><br><br>

        <label for="startdate">Start Date:</label>
        <input type="date" id="startdate" name="startdate" required><br><br>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="enter any comments"></textarea><br><br>

        <label for="file">Upload ID</label>
        <input type="file" id="file" name="file" name="file" accept="image/*,.pdf"><br><br>
    </fieldset>

    <button type="submit">Register</button>
    <button type="reset">Clear Form</button>
</form>
